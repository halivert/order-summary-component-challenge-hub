<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary component challenge hub</title>
    <script type="module" crossorigin src="https://halivert.dev/order-summary-component-challenge-hub/assets/index.41e53bf7.js"></script>

  <body>
    <main>
      <article class="card">
        <img
          class="card__image"
          alt="Dancing girl"
          src="https://halivert.dev/order-summary-component-challenge-hub/assets/illustration-hero.38d7bf58.svg"
        />

        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>

          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="actual_plan">
            <img alt="Notes icon" src="https://halivert.dev/order-summary-component-challenge-hub/assets/icon-music.80cb256f.svg" />

            <p class="actual_plan__description">
              <strong>Annual Plan</strong>
              $59.99/year
            </p>

            <a class="actual_plan__change" href="#change">Change</a>
          </div>

          <a class="button button--pay" href="#pay"> Proceed to Payment</a>

          <a class="button button--cancel" href="#cancel">Cancel Order</a>
        </div>
      </article>
    </main>
    <footer>
      <p>
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"

          rel="noopener noreferrer"
          >Frontend Mentor</a
        >.

        Coded by <a href="https://halivert.dev">Hal√≠</a>.
